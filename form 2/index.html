<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form 2</title>
</head>
<body>
    <section class="order">
        <div class="order__wrapper">
            <form action="#" name="order_form" method="post" class="order__form">
                <div class="order__useradress">
                    <h4 class="order__title">Способ получения</h4>
                    <input type="text" name="city" class="order__input order__input--city" placeholder="Город">
                    <select name="delivery" id="select__delivery" class="order__select">
                        <option value="Почта России">Почта России</option>
                        <option value="СДЭК">СДЭК</option>
                        <option value="Голуби">Голуби</option>
                    </select>
                    <input type="text" name="street" placeholder="Улица" class="order__input order__input--street">
                    <input type="number" name="house_num" placeholder="Дом" class="order__input order__input--number">
                    <input type="number" name="apartment_num" placeholder="Квартира" class="order__input order__input--number">
                    <input type="number" name="index" placeholder="Индекс" class="order__input order__input--number">
                    <textarea name="comment" id="order__comment" placeholder="Добавить комментарий" class="order__textarea"></textarea>
                </div>
                <div class="order__userinfo">
                    <h4 class="order__title">Данные получателя</h4>
                    <input type="text" name="last_name" placeholder="Фамилия" class="order__input order__input--user">
                    <input type="text" name="first_name" placeholder="Имя" class="order__input order__input--user">
                    <input type="text" name="patronymic"
                    placeholder="Отчество" class="order__input order__input--user">
                    <input type="tel" name="phone" id="order__phone" placeholder="Телефон" class="order__input order__input--user">
                    <label for="order__phone" class="order__label">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</label>
                    <input type="email" name="email" id="order__email" placeholder="E-mail" class="order__input order__input--email">
                    <label for="order__email" class="order__label">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</label>
                    <div class="order__subscribtion">
                        <input type="checkbox" name="subscribe" id="order__checkbox" class="order__checkbox" checked>
                        <label for="order__checkbox" class="order__label--cr">Подписаться на рассылку новинок и акций</label>
                    </div>
                </div>
                <div class="order__payment">
                    <h4 class="order__title">Способ оплаты</h4>
                    <div class="order__item">
                        <input type="radio" name="payment" value="offline" id="radio__offline" class="order__radio">
                        <label for="radio__offline" class="order__label--cr">Оплата при получении наличными или картой</label>
                    </div>
                    <div class="order__item">
                        <input type="radio" name="payment" value="online" id="radio__online" class="order__radio" checked>
                        <label for="radio__online" class="order__label--cr">Оплата банковской картой онлайн</label>
                    </div>
                    
                </div>
            </form>
        </div>
    </section>
</body>
</html>
